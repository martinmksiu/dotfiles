# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        J: tab-prev
        K: tab-next
  colors.completion.category.bg:
    global: '#0f7e9b'
  colors.completion.category.border.top:
    global: black
  colors.completion.category.fg:
    global: white
  colors.completion.even.bg:
    global: '#92d7ef'
  colors.completion.fg:
    global: black
  colors.completion.odd.bg:
    global: '#a2eae0'
  colors.messages.info.bg:
    global: black
  colors.prompts.bg:
    global: '#0f7e9b'
  colors.prompts.border:
    global: 1px solid gray
  colors.prompts.fg:
    global: white
  colors.statusbar.insert.bg:
    global: '#f9acbb'
  colors.statusbar.insert.fg:
    global: black
  colors.statusbar.normal.bg:
    global: '#0f7e9b'
  colors.statusbar.passthrough.bg:
    global: '#a2eae0'
  colors.statusbar.passthrough.fg:
    global: black
  colors.tabs.bar.bg:
    global: '#0f7e9b'
  colors.tabs.even.bg:
    global: '#92d7ef'
  colors.tabs.even.fg:
    global: black
  colors.tabs.indicator.error:
    global: '#f9acbb'
  colors.tabs.indicator.start:
    global: '#e4e0dc'
  colors.tabs.indicator.stop:
    global: '#0f7e9b'
  colors.tabs.odd.bg:
    global: '#92d7ef'
  colors.tabs.odd.fg:
    global: black
  colors.tabs.selected.even.bg:
    global: '#a2eae0'
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: '#a2eae0'
  colors.tabs.selected.odd.fg:
    global: black
  colors.webpage.bg:
    global: white
  fonts.monospace:
    global: '"Noto sans"'
  scrolling.bar:
    global: true
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global: null
  statusbar.hide:
    global: false
  tabs.background:
    global: true
  tabs.show:
    global: multiple
  tabs.title.alignment:
    global: center
  url.default_page:
    global: https://www.google.com
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
